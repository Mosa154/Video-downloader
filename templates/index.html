<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="أداة لتحميل الفيديوهات من يوتيوب، تيك توك، إنستقرام بسرعة وبدون علامة مائية.">
<title>تحميل فيديو من يوتيوب، تيك توك، انستقرام - بدون علامة مائية</title>
<meta name="keywords" content="تحميل فيديو, تيك توك, يوتيوب, بدون علامة مائية, تنزيل فيديوهات">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <!-- كود AdSense الأساسي -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2256570556261665"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <!-- إعلان أعلى -->
    <div class="ad ad-top">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-2256570556261665"
        data-ad-slot="5778055807"  <!-- ← استبدله برقم Ad Slot الحقيقي -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <h1>أداة تحميل الفيديوهات</h1>
    <p>انسخ رابط الفيديو من يوتيوب، تيك توك أو إنستجرام وضعه هنا:</p>

    <form action="/download" method="post">
      <input type="text" name="url" placeholder="ضع رابط الفيديو هنا" required>
      <button type="submit">تحميل</button>
    </form>

    {% if download_url %}
    <div class="result">
      <p>رابط التحميل جاهز:</p>
      <a href="{{ download_url }}" download>تحميل الفيديو</a>
    </div>
    {% endif %}

    <!-- إعلان أسفل -->
    <div class="ad ad-bottom">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-2256570556261665"
        data-ad-slot="9525729122"  <!-- ← استبدله برقم Ad Slot الحقيقي الثاني إن عندك -->
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

  </div>
</body>
</html>
